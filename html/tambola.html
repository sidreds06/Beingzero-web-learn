<body>
    <div id="shown"></div>
    <button id="btn" onclick="startf()">Start</button>
    <div > 
        <table id="tab">
            <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>

        </table>
    </div>
    <script>
           var arr = [];
        var i=0;
        function startf(i){
        var d=setTimeout(function(){

     
        var r = Math.floor(Math.random() * 100);
        if(arr.indexOf(r) === -1) {arr.push(r);
        var n=r.toString();
        if(n.length===1)
            //n=n+"0"
            {
            //console.log(parseInt(n))
            var x = document.getElementById("tab").rows[parseInt(n[0])].cells;
            x[0].innerHTML =n[0];
            document.getElementById("shown").innerHTML=n[0]
            }
            else{
            var x = document.getElementById("tab").rows[parseInt(n[1])].cells;
            x[parseInt(n[0])].innerHTML =n;
            document.getElementById("shown").innerHTML=n
            }
    
        }
        if(i===99)
        {
            clearTimeout(d)
            return
        }
        startf(i+1)
    },2000)    

}


    </script>
</body>
